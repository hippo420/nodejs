<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content ="width = device-width, height = device-height, initial-scale=1">
    <title>로그인 테스트</title>
    <link href="./semantic.min.css" rel ="stylesheet">
    <script src ="./jquery-2.1.4.min.js"></script>
    <script src ="./semantic.min.js"></script>
    <link rel="stylesheet" href="../stylesheets/login.css">
  </head>
  <body>
    <div class = "container">
      <div id ="cardbox" class = "ui blue fluid card">
        <div class = "content">
          <div class = "left floated author">
            <img id="iconimage" class="ui avator image" src ="./images/author.png">
          </div>
          <div>
            <div id ="titleText" class ="header">로그인</div>
            <div id ="contentText" class="description">
              아이디와 비밀번호를 입력하세요.
            </div>
          </div>
        </div>
        <form id="form1" method="post" action="/action/login">
          <table>
              <tr class="row">
                  <td class="col1"><label id="contentsText">아이디</label></td>
                  <td class="col2" colspan="2">
                      <div class="ui input">
                          <input class="inputbox" type="text" name="id" placeholder="아이디를 입력"/>
                      </div>
                  </td>
                  <td></td>
              </tr>
              <tr class="row">
                  <td class="col1"><label id="contentsText">비밀번호</label></td>
                  <td class="col2" colspan="2">
                      <div class="ui input">
                          <input class="inputbox" type="password" name="password" placeholder="패스워드 입력"/>
                      </div>
                  </td>
                  <td></td>
              </tr>
              <tr valign="baseline">
                  <td></td>
                  <td>
                      <div class="ui toggle checkbox">
                          <input type="checkbox" name="saveOption">
                          <label>아이디 저장</label>
                      </div>
                  </td>
                  <td id="buttonContainer" align="right"><input id="submitButton" class="ui primary button" type="submit" value="로그인" name="" /></td>
              </tr>
          </table>

      </form>
      </div>
    </div>    
  </body>
</html>
