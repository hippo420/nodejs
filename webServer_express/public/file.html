<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>파일 업로드 테스트</title>
  </head>
  <body>
    <h1>파일 업로드</h1>
    <br>
    <form method="post" action="/action/upload"
    enctype="multipart/form-data">
      <table>
        <tr>
          <td><label>파일</label></td>
          <td><input type="file" name="file"></td>
        </tr>

      </table>
      <input type="submit" name="submit" value="업로드">
    </form>
  </body>
</html>
